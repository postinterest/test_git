<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	
</head>
<body>

	<div class="wrapper">
		<div class="time">
		<div class="row">
  			<div class="col-md-8">
  			<h1><small>Online</small> StopWatch<span class="glyphicon glyphicon-time" aria-hidden="true"></span></h1>
			<h1 class="numbers">00:00:00</h1>
  			</div>
		</div>
		<div class="row">
			<div class="col-md-4 startdiv"><button type="button" class="btn btn-success startbtn">press for Start</button></div>
			<div class="col-md-4 pause_button pausediv"><button type="button" class="btn btn-success stopbtn">Pause</button></div>
			<div class="col-md-4 "><button type="button" class="btn btn-warning resetbtn" length="50px">press for Reset</button></div>
		</div>
		</div>
		

	</div>

<script src="script.js"></script>
	
</body>
</html>
