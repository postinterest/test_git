<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<table cellspacing="0">
		<tr class="firstline">
			<td class="first" colspan="2"></td>
			<td colspan="3"></td>
			<td class="last" colspan="2"></td>
		</tr>
		<tr class="secondrow">
			<td class="first" rowspan="2"></td>
			<td class="redsquare" colspan="4" rowspan="4"></td>
			<td class="last" colspan="2" rowspan="2"></td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td class="first" rowspan="3"></td>
			<td class="last" rowspan="2"></td>
			<td class="last" rowspan="2"></td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td class="blackrow" ></td>
			<td class="blackrow" ></td>
			<td colspan="2"></td>
			<td class="last" colspan="2"></td>
		</tr>
		<tr class="bluerow">
			<td class="first" rowspan="3"></td>
			<td class="blackrow" ></td>
			<td class="blackrow" ></td>
			<td colspan="2"></td>
			<td class="last" colspan="2" rowspan="2"></td>
		</tr>
		<tr class="lastline">
			<td colspan="2" rowspan="2"></td>
			<td class="blackrow" ></td>
			<td class="blackrow" ></td>
		</tr>
		<tr class="lastline">
			<td colspan="4"></td>
		</tr>
	</table>
</body>
</html>
